<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<style>
    .jumbotron
    {
        background-color:azure;
        color:navy;
    }
    .custom-range
    {
        width: 60%;
    }
    .form-control
    {
        width: 60%;
    }
</style>

<script>
    function go()
    {
        let a, b, c;
        let p;
        let s;
        a = document.getElementById("a").value;
        b = document.getElementById("b").value;
        c = document.getElementById("c").value;
        a = parseFloat(a);
        b = parseFloat(b);
        c = parseFloat(c);
        p = (a + b + c) / 2;
        s = Math.sqrt(p*(p-a)*(p-b)*(p-c));
        t = s.toString();
        // window.alert(t);
        document.getElementById("here").innerHTML = t;
    }
</script>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Delta Area</h1>
    </div>
    <div class="container">
        輸入資料：
        <hr>
            邊長: <input id="a" type="text" class="form-control-lg"><br>
            邊長: <input id="b" type="text" class="form-control-lg"><br>
            邊長: <input id="c" type="text" class="form-control-lg"><br>
        <hr>
            (input type="range" 的使用)<br>
            身高：<input type="range" class="custom-range" min="120" max="240" value="180">
        <hr>
            s三角形面積是:<b id="here">???</b>
        <hr>
        <input type="button" value="計算" class="btn btn-primary" onclick="go()">
    </div>
  
</body>
</html>
