<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<style>
    .jumbotron {
        background-color:azure;
        color:navy;
    }
    p {
        margin: 10px;
        padding: 10px;
    }
</style>
    
<script>
    function changeA() {
        document.getElementById("hereA").width = "200";
        document.getElementById("txtA").style.color = "red";
    }
    function recoverA() {
        document.getElementById("hereA").width = "100";
        document.getElementById("txtA").style.color = "black";
    }
    function changeB() {
        document.getElementById("hereB").width = "200";
        document.getElementById("txtB").style.color = "lime";
    }
    function recoverB() {
        document.getElementById("hereB").width = "100";
        document.getElementById("txtB").style.color = "black";
    }
</script>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Hello JS</h1>
    </div>
    <div class="container">
        <h3>Hello JS</h3>
        <hr>
        <h3>
            <span id="txtA" onmouseenter="changeA()" onmouseleave="recoverA()">Monster A</span>
            <span id="txtB" onmouseenter="changeB()" onmouseleave="recoverB()">Monster B</span>
        </h3>
        <p>
            <img id="hereA" src="./image/babe.jpg" width="100">
            <img id="hereB" src="./image/yuki.PNG" width="100">
        </p>

    </div>
  
</body>
</html>
