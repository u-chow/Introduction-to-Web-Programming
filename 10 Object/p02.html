
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BS4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>

<style>
    .jumbotron {
        background-color:coral;
        color:white;
    }
    #box {
        position: relative;
        width: 500px;
        height: 500px;
        background-image: url(./images/bg.jpg);
        background-size: cover;
        margin: 0px auto;
    }
    .monster {
        position: absolute;
    }
</style>

<script>
    let token;
    
    let pos = new Object();
    pos["m1"] = { x:"100px", y:"100px" };
    pos["m2"] = { x:"150px", y:"100px" };
    pos["m3"] = { x:"200px", y:"100px" };
    pos["m4"] = { x:"250px", y:"100px" };
    pos["m5"] = { x:"300px", y:"100px" };
    pos["m6"] = { x:"350px", y:"100px" };
    
    function change() {
        document.getElementById("m1").style.left = Math.floor(Math.random()*450).toString() + "px";
        document.getElementById("m1").style.top  = Math.floor(Math.random()*450).toString() + "px";
        document.getElementById("m2").style.left = Math.floor(Math.random()*450).toString() + "px";
        document.getElementById("m2").style.top  = Math.floor(Math.random()*450).toString() + "px";
        document.getElementById("m3").style.left = Math.floor(Math.random()*450).toString() + "px";
        document.getElementById("m3").style.top  = Math.floor(Math.random()*450).toString() + "px";
        document.getElementById("m4").style.left = Math.floor(Math.random()*450).toString() + "px";
        document.getElementById("m4").style.top  = Math.floor(Math.random()*450).toString() + "px";
        document.getElementById("m5").style.left = Math.floor(Math.random()*450).toString() + "px";
        document.getElementById("m5").style.top  = Math.floor(Math.random()*450).toString() + "px";
        document.getElementById("m6").style.left = Math.floor(Math.random()*450).toString() + "px";
        document.getElementById("m6").style.top  = Math.floor(Math.random()*450).toString() + "px";
    }
    
    function start() {
        token = setInterval(change, 2000);
    }
    
    function stop() {
        clearInterval(token);
    }
    
    function home() {
        document.getElementById("m1").style.left = pos["m1"].x;
        document.getElementById("m1").style.top  = pos["m1"].y;
        document.getElementById("m2").style.left = pos["m2"].x;
        document.getElementById("m2").style.top  = pos["m2"].y;
        document.getElementById("m3").style.left = pos["m3"].x;
        document.getElementById("m3").style.top  = pos["m3"].y;
        document.getElementById("m4").style.left = pos["m4"].x;
        document.getElementById("m4").style.top  = pos["m4"].y;
        document.getElementById("m5").style.left = pos["m5"].x;
        document.getElementById("m5").style.top  = pos["m5"].y;
        document.getElementById("m6").style.left = pos["m6"].x;
        document.getElementById("m6").style.top  = pos["m6"].y;
    }
    
    function hide() {
        document.getElementById("m1").style.visibility = "hidden";
    }
    
</script>

<body onload="home()">
    <div class="jumbotron text-center" >
        <h1>Monster Game</h1>
    </div>
    <div class="container">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, architecto et. Ea esse dolore, corrupti laudantium perspiciatis ab modi expedita.
        </p>
        <hr>
        <div id="box">
            <img id="m1" src="./images/m1.png" class="monster" width="50px" onclick="hide()">
            <img id="m2" src="./images/m2.png" class="monster" width="50px">
            <img id="m3" src="./images/m3.png" class="monster" width="50px">
            <img id="m4" src="./images/m4.png" class="monster" width="50px">
            <img id="m5" src="./images/m5.png" class="monster" width="50px">
            <img id="m6" src="./images/m6.png" class="monster" width="50px">
        </div>
        <hr>
        <p align="center">
            <input type="button" value="START" class="btn btn-warning" onclick="start()">
            <input type="button" value="STOP" class="btn btn-warning" onclick="stop()">
            <input type="button" value="HOME" class="btn btn-danger" onclick="home()">
        </p>
        
    </div>

</body>

</html>
