
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BS4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>

<style>
    .jumbotron {
        background-color:coral;
        color:white;
    }
    #box {
        position: relative;
        width: 500px;
        height: 500px;
        background-image: url(./images/bg.jpg);
        background-size: cover;
        margin: 0px auto;
    }
    .monster {
        position: absolute;
    }
</style>

<script>
    let monsters = new Object();
    function initiate() {
        let name;
        let x, y, x0, y0;
        for (let i = 1; i <= 18; i++) {
            name = "m" + i.toString();
            x = Math.floor(Math.random()*450);
            y = Math.floor(Math.random()*450);
            x0 = Math.floor(Math.random()*450);
            y0 = Math.floor(Math.random()*450);
            monsters[name] = { x:x, y:y, x0:x0, y0:y0 }
            document.getElementById(name).style.left = x.toString() + "px";
            document.getElementById(name).style.top  = y.toString() + "px";
        }
    }
    function change() {
        let x, y, x0, y0;
        for (let i = 1; i <= 18; i++) {
            name = "m" + i.toString();
            x = monsters[name].x;
            y = monsters[name].y;
            x0 = monsters[name].x0;
            y0 = monsters[name].y0;
            x = x + (x0-x)*0.05 + Math.floor(Math.random()*5)-2;
            y = y + (y0-y)*0.05 + Math.floor(Math.random()*5)-2;
            monsters[name].x = x;
            monsters[name].y = y;
            document.getElementById(name).style.left = x.toString() + "px";
            document.getElementById(name).style.top  = y.toString() + "px";
        }
    }
    function jump() {
        let name;
        let x0, y0;
        for (let i = 1; i <= 18; i++) {
            name = "m" + i.toString();
            x0 = Math.floor(Math.random()*450);
            y0 = Math.floor(Math.random()*450);
            monsters[name].x0 = x0;
            monsters[name].y0 = y0;
        }
    }
    function start() {
        setInterval(change, 40);
        setInterval(jump, 2000);
    }
</script>

<body onload="initiate()">
    <div class="jumbotron text-center" >
        <h1>Monster Game</h1>
    </div>
    <div class="container">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, architecto et. Ea esse dolore, corrupti laudantium perspiciatis ab modi expedita.
        </p>
        <hr>
        <div id="box">
            <img id="m1"  src="./images/m1.png" class="monster" width="50px">
            <img id="m2"  src="./images/m2.png" class="monster" width="50px">
            <img id="m3"  src="./images/m3.png" class="monster" width="50px">
            <img id="m4"  src="./images/m4.png" class="monster" width="50px">
            <img id="m5"  src="./images/m5.png" class="monster" width="50px">
            <img id="m6"  src="./images/m6.png" class="monster" width="50px">
            <img id="m7"  src="./images/m1.png" class="monster" width="50px">
            <img id="m8"  src="./images/m2.png" class="monster" width="50px">
            <img id="m9"  src="./images/m3.png" class="monster" width="50px">
            <img id="m10" src="./images/m4.png" class="monster" width="50px">
            <img id="m11" src="./images/m5.png" class="monster" width="50px">
            <img id="m12" src="./images/m6.png" class="monster" width="50px">
            <img id="m13" src="./images/m1.png" class="monster" width="50px">
            <img id="m14" src="./images/m2.png" class="monster" width="50px">
            <img id="m15" src="./images/m3.png" class="monster" width="50px">
            <img id="m16" src="./images/m4.png" class="monster" width="50px">
            <img id="m17" src="./images/m5.png" class="monster" width="50px">
            <img id="m18" src="./images/m6.png" class="monster" width="50px">
        </div>
        <hr>
        <p align="center">
            <input type="button" value="START" class="btn btn-warning" onclick="start()">
            <input type="button" value="STOP" class="btn btn-warning">
            <input type="button" value="HOME" class="btn btn-danger">
        </p>
        
    </div>

</body>

</html>
